<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="form-example" action="index.html" method="post">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" Id="name">
      </div>
      <br>
      <div class="form-example">
        <label for="DOB">Enter your DOB: </label>
        <input type="date" name="DOB" Id="dob">
      </div>
      <br>
      <div class="form-example">
        <label for="Gender">Select your Gender: </label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" Id="gender">
        <label for="male">Female</label>
        <input type="radio" name="gender" value="female" Id="gender">
      </div>
      <br>
      <div class="form-example">
        <label for="Proof">select your proof: </label>
        <input type="file" name="proof" value="select file" Id="proof">
      </div>
      <br>
      <div class="form-example">
        <label for="range">select your salary range: </label>
        <input type="range" name="salary" value="select your salary range" Id="salary">
      </div>
      <br>
      <input type="submit" name="submit" value="Proceed">
    </form>
  </body>
</html>
